{{ define "main" }}
<main class="wrapper">
  <h1>Publications</h1>

  {{ range site.Data.publications.publications }}
    <div class="paper-entry">
      <div class="paper-title">{{ .title }}</div>
      <div class="paper-meta">{{ .authors }} ({{ .year }}). <em>{{ .venue }}</em></div>
      <div class="paper-links">
        {{ with .doi }}<a href="{{ . }}" target="_blank">DOI</a>{{ end }}
        {{ with .pdf }}<a href="{{ . }}" target="_blank">PDF</a>{{ end }}
        {{ with .code }}<a href="{{ . }}" target="_blank">Code</a>{{ end }}
      </div>
    </div>
  {{ end }}
</main>
{{ end }}
